<h1>{{ heroe.nombre }} <small>[{{heroe.aparicion | date:'yyyy/MM'}}]</small></h1>
<hr>
<div class="row">

    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p class="card-text ">{{ heroe.bio }}</p>
        <div class="card-footer text-muted">
            <img [src]="heroe.casa" class="img-footer" alt="heroe.casa">
        </div>
    </div>
</div>
