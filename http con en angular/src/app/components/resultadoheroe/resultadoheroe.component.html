<h1>Coincidencias para <i>"<small>{{ termino }}</small>"</i></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para el término: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'yyyy/MM'}}</small></p>
            <br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
            <!-- <a [routerLink]="['/heroe', i ]" class="btn btn-outline-primary">Ver más link...</a> -->
        </div>
    </div>
</div>
